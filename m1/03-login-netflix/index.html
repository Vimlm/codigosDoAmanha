<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./src/css/style.css">
  <title>Netflix</title>
</head>
<body>
  <div class="bg"></div>
  <header class="index">
    <img src="./src/img/Netflix-Logo.wine.svg" alt="logo netflix">
  </header>
  <div class="container index">
    <div class="form">
      <form action="">
        <h1 class="h1">Entrar</h1>
        <div class="container-email">
          <label for="email-label">
            <input type="text" name="email">
            <span>Email ou número de Telefone</span>
          </label>
        </div>

        <div class="container-password">
          <label for="password-label">
            <input type="password" name="password">
            <span>Senha</span>
          </label>
        </div>
  
        <button class="button">Entrar</button>
  
        <div class="remember">
          <div>
            <input type="checkbox" name="checkbox" id="checkbox">
            <label for="checkbox">Lembrar-se de mim</label>
          </div>
          <a class="help" href="">Precisa de ajuda?</a>
        </div>
  
      </form>
  
      <div class="newSub">
        <h3>Novo por aqui? <a href="#">Assine agora.</a></h3>
        <p>Esta página é protegida pelo Google reCAPTCHA para garantir que você não é um robô. <a href="#">Saiba mais</a>.</p>
      </div>
    </div>
  </div>
  <footer class="footer index">
    <p>Dúvidas? Ligue <a href="0800 591 8942">0800 591 8942</a></p>

    <div class="faq">
      <a href="#">Perguntas frequentes</a>
      <a href="#">Central de Ajuda</a>
      <a href="#">Termos de Uso</a>
      <a href="#">Privacidade</a>
      <a href="#">Preferência de cookies</a>
      <a href="#">Informações corporativas</a>

      <!-- fazer dropdown portugues ingles-->
    </div>

  </footer>
</body>
</html>
