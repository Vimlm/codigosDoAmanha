<!DOCTYPE html>
<html lang="pt-BR ">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="src/style.css">
  <title>Formul√°rio Resilia</title>
</head>
<body>
  <h1 class="logo">resilia</h1>
  <div class="container">
    <form class="form" action="processa.php" method="POST">
      <legend>Cadastro</legend>
      <p>Preencha seus dados para cadastro</p>

      <div class="name">
        <label for="nome">Nome</label>
        <input type="text" name="nome" id="nome" placeholder="Digite seu nome" required>
      </div>

      <div class="email">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="Digite seu email" required>
      </div>

      <div class="data">
        <label for="data">Data de Nascimento</label>
        <input type="text" name="telefone" id="telefone" placeholder="Digite seu nascimento" required>
      </div>

      <div class="cpf">
        <label for="cpf">Cpf</label>
        <input type="text" placeholder="CPF">
      </div>
      <button class="button">Enviar</button>
    </form>
  </div>
</body>
</html>
